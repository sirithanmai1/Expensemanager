<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Specifies character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering on mobile devices -->
  <title>Loan Form</title> <!-- Sets the title of the page -->

  <!-- Link to Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Link to external custom CSS file -->
  <link rel="stylesheet" href="loans.css">
</head>
<body>
  <!-- Sidebar Navigation -->
  <nav class="sidebar" aria-label="Sidebar Navigation">
    <!-- Profile Section -->
    <div class="profile-section">
        <img src="https://media.licdn.com/dms/image/v2/D560BAQGuiUHkS8NDhA/company-logo_400_400/company-logo_400_400/0/1719257598492/datakraft_tech_logo?e=2147483647&v=beta&t=qKtbt7vVUBx2ThH9ZBV91gXrq9-AWrisgCoDiTz3hTY" alt="Company Profile" class="rounded-circle">
        <span class="profile-name">Datakraft</span>
    </div>
    <hr class="hr-divider">

    <!-- Navigation Links -->
    <a href="dashboard.html" aria-label="Go to Dashboard"><span class="icon">🏠</span>Home</a>
    <a href="add.html" aria-label="Add Expenses"><span class="icon">💸</span>Add Expense</a>
    <a href="loans.html" aria-label="Loan"><span class="icon">💰</span>Loans</a>
    <hr class="hr-divider">
    <a href="#" aria-label="Profile"><span class="icon">🧑‍💼</span>Profile</a>
    <a href="#" aria-label="Settings"><span class="icon">⚙️</span>Settings</a>
    <a href="#" aria-label="Support"><span class="icon">❓</span>Support</a>

    <!-- Logout Section -->
    <div class="logout-section">
        <a href="login.html" class="logout" aria-label="Logout"><span class="icon">⬅️</span>Logout</a>
    </div>
</nav>

  <!-- Main Content -->
  <main>
    <div class="text-center mb-3">
      <!-- Main heading for the page -->
      <h1 style="color: #b75b0c;">Loan Form</h1>
    </div>
    <div class="form-container">
      <!-- Loan Form -->
      <form>
        <!-- Loan Name Field -->
        <div class="mb-3">
          <label for="loanName" class="form-label">Loan Name</label> <!-- Label for loan name -->
          <input type="text" class="form-control" id="loanName" placeholder="E.g., Home Loan" required> <!-- Input for loan name -->
        </div>

        <!-- Description Field -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label> <!-- Label for description -->
          <textarea class="form-control" id="description" rows="3" placeholder="Enter a brief description of the loan" required></textarea> <!-- Text area for loan description -->
        </div>

        <!-- Bank/Entity Name Field -->
        <div class="mb-3">
          <label for="entityName" class="form-label">Bank/Entity Name</label> <!-- Label for bank/entity name -->
          <input type="text" class="form-control" id="entityName" placeholder="E.g., ABC Bank" required> <!-- Input for bank/entity name -->
        </div>

        <!-- Loan Start Date Field -->
        <div class="mb-3">
          <label for="startDate" class="form-label">Loan Start Date</label> <!-- Label for loan start date -->
          <input type="date" class="form-control" id="startDate" required> <!-- Date picker for loan start date -->
        </div>

        <!-- Rate of Interest Field -->
        <div class="mb-3">
          <label for="rateOfInterest" class="form-label">Rate of Interest (%)</label> <!-- Label for rate of interest -->
          <input type="number" class="form-control" id="rateOfInterest" placeholder="E.g., 7.5" step="0.01" required> <!-- Input for rate of interest -->
        </div>

        <!-- EMI Amount Field -->
        <div class="mb-3">
          <label for="emiAmount" class="form-label">EMI Amount</label> <!-- Label for EMI amount -->
          <input type="number" class="form-control" id="emiAmount" placeholder="Enter EMI amount" required> <!-- Input for EMI amount -->
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-custom">Submit Loan Details</button> <!-- Button to submit the form -->
        </div>
      </form>
    </div>
  </main>
</body>
</html>
