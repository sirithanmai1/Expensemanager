  <!-- Main Content -->
  <main>
    <div class="text-center mb-3">
      <h1 style="color: #b75b0c;">Add Expense</h1>
    </div>

    <!-- Form Section -->
    <div class="form-container">
      <form>
        <!-- Transaction Details Section -->
        <fieldset>
          <legend>Transaction Details</legend>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="transaction-type" class="form-label">Transaction Type</label>
              <select id="transaction-type" class="form-select" required>
                <option value="" disabled selected>Select Transaction Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="source" class="form-label">Type of Income</label>
              <input type="text" id="source" class="form-control" placeholder="Enter source" required>
            </div>
            <div class="col-md-6">
              <label for="paid-to" class="form-label">Paid To/Received</label>
              <input type="text" id="paid-to" class="form-control" placeholder="Recipient (if any)" required>
            </div>
          </div>
        </fieldset>

        <!-- Payment Details Section -->
        <fieldset>
          <legend>Payment Details</legend>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="payment-method" class="form-label">Payment Method</label>
              <select id="payment-method" class="form-select" required>
                <option value="" disabled selected>Select method</option>
                <option value="cash">Cash</option>
                <option value="card">Card</option>
                <option value="online">Online</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" id="amount" class="form-control" placeholder="Enter amount" min="0" step="0.01" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="currency" class="form-label">Currency</label>
              <select id="currency" class="form-select" required>
                <option value="" disabled selected>Select currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
              </select>
            </div>
          </div>
        </fieldset>

        <!-- Additional Details Section -->
        <fieldset>
          <legend>Additional Details</legend>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="2" placeholder="Enter details" aria-label="Add a description of your expense"></textarea>
          </div>
        </fieldset>

        <!-- Submit Button -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-custom">Add Expense</button>
        </div>
      </form>
    </div>
  </main>
