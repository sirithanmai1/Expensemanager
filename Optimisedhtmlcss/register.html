<!-- Registration form for expense tracker -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to external CSS file for custom styles -->
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <!-- Card container for the registration form -->
    <div class="card">
        <h2 class="text-center mb-4">Register</h2>
        <form>
            <!-- Input field for username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <!-- Input field for email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <!-- Input field for password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
            </div>
            <!-- Input field for confirm password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your password" required>
            </div>
            <!-- Submit button with custom styling -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">Register</button>
            </div>
        </form>
        <!-- Link to login page -->
        <p class="text-center mt-3">
            Already have an account? <a href="login.html" class="text-primary">Login</a>
        </p>
    </div>
</body>
</html>
